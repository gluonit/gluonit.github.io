<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multilingual Website</title>
    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
            });
        }
    </script>
</head>
<body onload="changeLanguage('en')">
    <button onclick="changeLanguage('en')">English</button>
    <button onclick="changeLanguage('id')">Bahasa Indonesia</button>

    <div data-lang="en">
        <h1>Welcome</h1>
        <p>This is an example of a multilingual website.</p>
    </div>
    <div data-lang="id" style="display:none;">
        <h1>Selamat Datang</h1>
        <p>Ini adalah contoh situs web multibahasa.</p>
    </div>
</body>
</html>
