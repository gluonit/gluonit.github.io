<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hamzah Fauzi - Business Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #a3d3c4;
    font-family: "Poppins", sans-serif;
    margin: 0;
  }

  .card {
    position: relative;
    width: 420px;
    max-width: 95%;
    height: 240px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-direction: row;
    transition: all 0.3s ease;
  }

  /* LEFT SIDE */
  .left {
    width: 40%;
    background: linear-gradient(180deg, #042b6b, #0595d9);
    position: relative;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding: 15px;
  }

  .left img.logo {
    width: 90%;
    margin-bottom: 10px;
  }

  .avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid #fff;
    object-fit: cover;
    margin-bottom: 10px;
  }

  /* RIGHT SIDE */
  .right {
    width: 60%;
    padding: 25px 25px 25px 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  .name {
    font-size: 20px;
    font-weight: 700;
    color: #002a5b;
  }

  .position {
    font-size: 14px;
    color: #6ec1e4;
    margin-bottom: 10px;
    word-wrap: break-word;
  }

  .qr {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 55px;
    height: 55px;
  }

  /* CONTACT INFO */
  .contact {
    display: flex;
    flex-direction: column;
    gap: 6px;
    text-align: right;
  }

  .contact div {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 6px;
    font-size: 13px;
  }

  .contact i {
    order: 2;
    color: #0595d9;
    margin-left: 6px;
    font-style: normal;
  }

  a {
    text-decoration: none;
    color: #0595d9;
  }

  /* ====== RESPONSIVE STYLES ====== */
  @media (max-width: 800px) {
    .name { font-size: 18px; }
    .position { font-size: 13px; }
    .contact div { font-size: 12px; }
    .qr { width: 50px; height: 50px; }
  }

  @media (max-width: 600px) {
    .card {
      flex-direction: column;
      width: 90%;
      height: auto;
    }

    .left {
      width: 100%;
      height: 150px;
      justify-content: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
    }

    .right {
      width: 100%;
      padding: 15px;
      align-items: flex-start;
    }

    .name {
      font-size: 17px;
    }

    .position {
      font-size: 12px;
      margin-bottom: 10px;
    }

    .contact {
      text-align: left;
      gap: 5px;
    }

    .contact div {
      justify-content: flex-start;
      font-size: 12px;
    }

    .contact i {
      order: 0;
      margin-left: 0;
      margin-right: 6px;
    }

    .qr {
      position: relative;
      top: 0;
      right: 0;
      width: 65px;
      height: 65px;
      margin-top: 10px;
      align-self: center;
    }
  }

  @media (max-width: 400px) {
    .name { font-size: 15px; }
    .position { font-size: 11px; }
    .contact div { font-size: 11px; }
    .avatar { width: 70px; height: 70px; }
    .qr { width: 60px; height: 60px; }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="fotohamzahfauzi.jpg" alt="Hamzah Fauzi" class="avatar">
      <img src="gluonit.png" alt="Company Logo" class="logo">
    </div>

    <div class="right">
      <div>
        <div class="name">Hamzah Fauzi</div>
        <div class="position">Project Implementation <br> Technology & Application</div>
      </div>

      <div class="contact">

</body>
</html>
