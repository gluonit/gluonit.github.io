<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hamzah Fauzi - Business Card</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #a3d3c4;
    font-family: "Poppins", sans-serif;
  }

  .card {
    position: relative;
    width: 420px;
    height: 240px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    overflow: hidden;
    display: flex;
    flex-direction: row;
  }

  /* LEFT SIDE */
  .left {
    width: 40%;
    background: linear-gradient(180deg, #042b6b, #0595d9);
    position: relative;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-end;
    padding: 15px;
  }

  .left img.logo {
    width: 90%;
    margin-bottom: 10px;
  }

  .avatar {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3px solid #fff;
    object-fit: cover;
    margin-bottom: 10px;
  }

  /* RIGHT SIDE */
  .right {
    width: 60%;
    padding: 25px 25px 25px 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .name {
    font-size: 20px;
    font-weight: 700;
    color: #002a5b;
  }

  .position {
    font-size: 14px;
    color: #6ec1e4;
    margin-bottom: 10px;
  }

  .qr {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 50px;
    height: 50px;
  }

  /* CONTACT INFO */
  .contact {
    display: flex;
    flex-direction: column;
    gap: 6px;
    text-align: right; /* Align all contact text to right */
  }

  .contact div {
    display: flex;
    justify-content: flex-end; /* Align icon and text to the right */
    align-items: center;
    gap: 6px;
  }

  .contact i {
    order: 2; /* move icon to right side */
    color: #0595d9;
    margin-left: 6px;
    font-style: normal;
  }

  a {
    text-decoration: none;
    color: #0595d9;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="left">
      <img src="fotohamzahfauzi.jpg" alt="Hamzah Fauzi" class="avatar">
      <img src="gluonit.png" alt="Company Logo" class="logo">
    </div>

    <div class="right">
      <div>
        <div class="name">Hamzah Fauzi</div>
        <div class="position">Project Implementation <br> Technology & Application</div>
      </div>

      <div class="contact">
        <div>Jakarta - Indonesia <i>üìç</i></div>
        <div><a href="https://gluon-it.com">gluon-it.com</a> <i>üåê</i></div>
        <div>info@gluon-it.com <i>‚úâÔ∏è</i></div>
        <div>+62 811 989 136 <i>üìû</i></div>
      </div>

      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://gluon-it.com&size=80x80" class="qr" alt="QR Code">
    </div>
  </div>
</body>
</html>
