<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>John Smith - Professional Card</title>
<style>
  body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background:#f0f2f5; }
  .card { background:#fff; padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2); width:320px; text-align:center; position: relative; }
  .avatar { width:100px; border-radius:50%; margin-bottom:15px; border:3px solid #007bff; }
  .company-logo { width:60px; position:absolute; top:20px; right:20px; }
  h2 { margin: 10px 0 5px; color:#333; }
  p.title { color:#777; margin:5px 0; font-size:15px; }
  p.contact { color:#555; margin:3px 0; font-size:14px; }
</style>
</head>
<body>

<div class="card">
  <img src="https://randomuser.me/api/portraits/men/44.jpg" class="avatar">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" class="company-logo">
  <h2>John Smith</h2>
  <p class="title">Software Engineer</p>
  <p class="contact">johnsmith@example.com</p>
  <p class="contact">+1 123 456 789</p>
</div>

</body>
</html>
